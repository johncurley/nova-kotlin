name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Validate extension.json
        run: |
          cat extension.json | jq empty

      - name: Validate Kotlin.tmLanguage.json
        run: |
          cat syntaxes/Kotlin.tmLanguage.json | jq empty

      - name: Lint JS (extension.js)
        run: |
          npm install -g eslint
          eslint extension.js || true
